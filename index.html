<!DOCTYPE html>
<html lang="en">
<head>
<title>My Profile</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Pages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .profile-container {
            max-width: 800px;
            margin: 50px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .profile-header {
            background-color: #007BFF;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .profile-header img {
            border-radius: 50%;
            width: 120px;
            height: 120px;
            margin-bottom: 10px;
            border: 4px solid white;
        }
        .profile-details {
            padding: 20px;
            text-align: center;
        }
        .profile-details h1 {
            margin: 0;
            color: #333;
        }
        .profile-details p {
            color: #666;
            margin: 5px 0;
        }
        .profile-footer {
            padding: 10px;
            background-color: #f4f4f4;
            text-align: center;
        }
        .profile-footer a {
            color: #007BFF;
            text-decoration: none;
            margin: 0 10px;
        }
        .profile-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <img src="profile-picture.jpg" alt="Profile Picture">
            <h1>Gunjan Kumari</h1>
            <p>Web Developer and Designer</p>
        </div>
        <div class="profile-details">
            <h2>About Me</h2>
            <p>Hello! I'm a passionate web developer with 5 years of experience in building responsive and user-friendly websites.</p>
            <p>I love coding, designing, and solving problems.</p>
        </div>
        <div class="profile-footer">
            <a href="#">LinkedIn</a>
            <a href="#">GitHub</a>
            <a href="#">Portfolio</a>
            <a href="#">hackerrank</a>
        </div>
    </div>
</body>
</html>
